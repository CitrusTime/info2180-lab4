<!DOCTYPE html>
<html>
    <head>
        <title>Info2180 Lab 4</title>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="bordered-text">Avengers Character Search</h1>
        </header>
        <main class="page">
            <p>Search by Full Name or Superhero Alias</p>
            <p><small>e.g. Captain America or Steve Rogers</small></p>
            <div id="search">
                <input type="text" id="query" placeholder="Eg. Captain America or Steve Rogers...">
                <button id="search-button" type="button">Search</button>
            </div>
            <h3 class="bordered-text">Result</h3>
            <div id="results"></div>
        </main>
    </body>
</html>
